<% render 'default' do %>
<section class="content">
    <h2><%= @item[:title] %></h2>
    <ul class="archlist">
    <% items_with_tag(@item[:tag]).each do |post| %>
        <li>
            <a href="<%= post.path %>"><%= post[:title]%></a>
            <span class="date"><%= get_pretty_date(post) %></span>
        </li>
    <% end %>
    </ol>
</section>
<% end %>
