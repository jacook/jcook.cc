<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Jacob Cook - <%= @item[:title] %></title>

    <meta name="author" content="Jacob Cook" />
    <meta name="description" content="Personal website and blog for Jacob Cook" />
    <meta name="google-site-verification" content="Wyqe4_FHjA4Zxn6hg9ZC5OQnWObNyu2Hqltr1VHdrbs" />

    <link rel="alternate" type="application/rss+xml" href="/atom.xml" />

    <link rel="stylesheet" href="/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="/css/style-pyg.css" type="text/css" />
    <link rel="stylesheet" href="/css/bootstrap-responsive.css" type="text/css" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">

    <script type="text/javascript" src="/js/bootstrap.js"></script>

    <style type="text/css">
      body {
        padding-top: 20px;
        padding-bottom: 40px;
      }

      /* Custom container */
      .container-narrow {
        margin: 0 auto;
        max-width: 700px;
      }
      .container-narrow > hr {
        margin: 30px 0;
      }

      .date {
        margin: 10px 0px;
      }

      .entry {
        padding-bottom: 60px;
        margin-bottom: 20px;
        border-bottom: 1px solid rgb(245,245,245);
      }

      .post h2, .post h3 {
        margin-top: 30px;
      }

      .related {
        margin-bottom: 30px;
      }

      #project {
        margin-bottom: 40px;
      }

      a {
        outline: 0;
      }
    </style>
</head>

<body>
<div class="container-narrow">
  <div class="masthead">
    <ul class="nav nav-pills pull-right">
      <li<% if @item[:title] == 'Home' %> class='active'<% end %>><a href="/">Home</a></li>
      <li<% if @item[:title] == 'About' %> class='active'<% end %>><a href='/about/'>About</a></li>
      <li<% if @item[:kind] == 'article' or @item[:title] == 'Blog' %> class='active'<% end %>><a href='/blog/'>Blog</a></li>
      <li<% if @item[:title] == 'Archive' %> class='active'<% end %>><a href='/archive/'>Archive</a></li>
    </ul>
    <h3 class="muted"><%= $firstname %> <%= $lastname %></h3>
  </div>

  <hr />

  <div class="row-fluid">
    <div class="span12">
      <%= yield %>
    </div>
  </div>
  
</div>
</body>
</html>
