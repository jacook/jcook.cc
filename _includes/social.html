<div class="social">
	<h4>
    {% if site.github %}
	  <a href="http://github.com/{{ site.github }}"><i class="fa fa-github"></i></a>&nbsp;&nbsp;
    {% endif %}
    {% if site.email %}
	  <a href="mailto:{{ site.email}}"><i class="fa fa-envelope"></i></a>&nbsp;&nbsp;
    {% endif %}

    {% if site.twitter %}
	  <a href="http://twitter.com/{{ site.twitter }}"><i class="fa fa-twitter"></i></a>&nbsp;&nbsp;
    {% endif %}
		{% if site.lastfm %}
	  <a href="http://www.last.fm/user/{{ site.lastfm }}"><i class="fa fa-lastfm-square"></i></a>&nbsp;&nbsp;
    {% endif %}
    {% if site.linkedin %}
	  <a href="http://linkedin.com/in/{{ site.linkedin }}"><i class="fa fa-linkedin"></i></a>&nbsp;&nbsp;
    {% endif %}
    {% if site.instagram %}
	  <a href="http://instagram.com/{{ site.instagram }}"><i class="fa fa-instagram"></i></a>
    {% endif %}
	</h4>
</div>
