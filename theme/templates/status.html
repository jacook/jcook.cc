<section class="post">
    <header class="post-header">
        <h4 class="status-post">{{ article.content }}</h4>
            <p class="post-meta">
                meta = {'category': <a href="{{ SITEURL }}/{{ article.category.url }}">{{ article.category }}</a>, 'posted': <a href="{{ SITEURL }}/{{ article.url }}">{{ article.date }}</a>}
            </p>
    </header>
</section>
